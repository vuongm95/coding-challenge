<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="codingchallenge.css">
    <title>Esercizio LIM</title>
  </head>
  <body>
    <div class="container">
      <!-- Logo e titolo pagina -->
      <header>
        <img class="fit-image" src="logo.png" alt="logo">
        <h1 class="titolo-principale">Taking Booleaners from A to B</h1>
      </header>

      <!-- Navigazione e tasti prenotazione -->
      <nav>
        <div class="container-2">
          <input type="button" value="Prenota" onclick="alert('Prenotato!')">
          <input type="button" value="Termina prenotazione" onclick="alert('Terminato!')">
          <input type="button" value="Accedi luci" onclick="alert('Luci!')">
        </div>
      </nav>

      <!-- Corpo principale - Descrizione monopattini -->
      <main>
        <div class="container-3">
          <section>
            <p class="square"> Monopattino Gino22</p>
            <p class="arrow"> Via Guadalametri - a 220 metri da te</p>
            <p>Stato carica:</p>
            <div class="row-one"></div>
          </section>

          <section>
            <p class="square"> Monopattino Mike24</p>
            <p class="arrow"> Via Ricciardoni - a 440 metri da te</p>
            <p>Stato carica:</p>
            <div class="row-two"></div>
          </section>

          <section>
            <p class="square"> Monopattino Fede154</p>
            <p class="arrow"> Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>
            <div class="row-three"></div>
          </section>
        </div>
      </main>

    </div>
  </body>
</html>
